<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>track me</button>
    <script>
       let btn  = document.querySelector("button");
       let fun1  = ()=> {
        const promise = new Promise (( succ,reject)=> {
            navigator.geolocation.getCurrentPosition(
                (allow) => {
                    succ(allow)
                },
                (deny) => {
                    reject(deny)
                }
            )
        })
        return promise
       }
       let fun2 = async() => {
           try{
            let kite = await fun1()
            console.log(kite.coords.longitude)
            console.log(kite.coords.latitude)
           }
           catch (no){
            console.log(no);
           }
       }
       btn.addEventListener("click",fun2)
    </script>
</body>
</html>
