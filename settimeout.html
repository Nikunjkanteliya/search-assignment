<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>
        click me1
    </button>

        <script>
            let fu = () => {
               document.write ("this is a fun whitch will be executed after the click")
            }
  let a = document.querySelector("button");

       setTimeout (() =>{
        a.addEventListener("click",fu)
       },5000)
        </script>
